services:
  postgres:
    image: 'postgres:latest'
    restart: unless-stopped
    env_file:
      - path: ./default.env
        required: true
      - path: ./.env
        required: false
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}' ]
      interval: 5s
    ports:
      - "5432:5432"
    environment:
      PGDATA: /data/pgdata
    volumes:
        - ./pgdata:/data/pgdata
  postgres_migration:
    build:
      context: 
        ./migrations
    # entrypoint: /app/migrate.sh
    restart: on-failure:5
    env_file:
      - path: ./default.env
        required: true
      - path: ./.env
        required: false
    depends_on:
      postgres:
        condition: service_healthy 
  catalog_service:
    build:
      context: catalog_service/
    ports:
      - "5001:5001"
    restart: on-failure:5
    depends_on:
      postgres:
        condition: service_healthy
      postgres_migration:
        condition: service_completed_successfully
    env_file:
      - path: ./default.env
        required: true
      - path: ./.env
        required: false
  cart_service:
    build:
      context: cart_service/
    ports:
      - "5002:5002"
    restart: on-failure:5
    depends_on:
      postgres:
        condition: service_healthy
      postgres_migration:
        condition: service_completed_successfully
    env_file:
      - path: ./default.env
        required: true
      - path: ./.env
        required: false
volumes:
  pgdata:
    driver: local